<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> The Travel </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="getPermissions()" id="start" shape="round"
    >Start</ion-button
  >
  <ion-alert
    trigger="start"
    header="bitte Namen eingeben"
    [inputs]="alertInputs"
    [buttons]="alertButtons"
  ></ion-alert>

  <ion-button (click)="openCamera()">Camera Button</ion-button>

  <img [src]="imageUrl" />
</ion-content>
